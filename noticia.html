<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site escolar completo com notícias, projetos, equipe, turmas e calendário">
    <title>Notícia</title>
    <link rel="icon" href="https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/logoar.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <img src="https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/logoar.png"
                    alt="Logo" class="navbar-logo">
                <span class="navbar-title">EEEFM Alzira Ramos</span>
            </a>

            <ul class="navbar-nav" id="navbarNav">
                <li><a href="index.html#noticias" class="nav-link">Notícias</a></li>
                <li><a href="index.html#projetos" class="nav-link">Projetos</a></li>
                <li><a href="index.html#equipe" class="nav-link">Equipe</a></li>
                <li><a href="index.html#turmas" class="nav-link">Turmas</a></li>
                <li><a href="index.html#calendario" class="nav-link">Calendário</a></li>
                <li><a href="index.html#video" class="nav-link">Vida Marinha</a></li>
                <li><a href="index.html#contato" class="nav-link">Contatos</a></li>
            </ul>

            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </nav>

    <main id="main">
        <h2 id="titulo"></h2>
        <p id="data" class="data-noticia"></p>
        <img id="imagem" class="imagem-noticia" alt="img" />
        <p id="conteudo"></p>
    </main>

    <footer>
        <div>
            <div class="footer-content">
                <p>© 2025 EEEFM Alzira Ramos. Todos os direitos reservados.</p>
                <ul class="footer-links">
                    <li><a href="index.html#">Início</a></li>
                    <li><a href="index.html#noticias">Notícias</a></li>
                    <li><a href="index.html#projetos">Projetos</a></li>
                    <li><a href="index.html#equipe">Equipe</a></li>
                    <li><a href="index.html#turmas">Turmas</a></li>
                    <li><a href="index.html#calendario">Calendário</a></li>
                    <li><a href="index.html#video">Vida Marinha</a></li>
                    <li><a href="index.html#contato">Contatos</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

    <script>
        // Pega o ID da URL
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));

        // Procura a notícia
        const noticia = noticias.find(n => n.id === id);

        if (noticia) {
            document.getElementById("titulo").textContent = noticia.titulo;
            document.getElementById("data").textContent = noticia.data;
            document.getElementById("imagem").src = noticia.imagem;
            document.getElementById("imagem").alt = noticia.titulo;
            document.getElementById("conteudo").innerText = noticia.conteudo;
        } else {
            document.getElementById("noticia").innerHTML = "<p>Notícia não encontrada.</p>";
        }
    </script>
</body>

</html>
