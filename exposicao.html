    <script>
        const exposicoes = {
            baleias: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/2.jpeg",
                titulo: "Baleias Jubarte: Recuperação Populacional e Geometria dos Oceanos",
                descricao: "As gigantes dos oceanos, as baleias jubarte (Megaptera novaeangliae), são as protagonistas de uma das mais inspiradoras histórias de recuperação da vida selvagem. Antes caçadas à beira da extinção, hoje suas populações demonstram uma notável resiliência, e as águas brasileiras, especialmente o Banco dos Abrolhos, no sul da Bahia, são um palco privilegiado para testemunhar este renascimento.\n\nDurante o século XX, a caça comercial indiscriminada levou a população global de jubartes a um declínio alarmante. Com a proibição da caça em 1986, um esforço global de conservação permitiu que a espécie iniciasse uma firme recuperação. No Atlântico Sul, a população que migra para o Brasil, que chegou a ter apenas cerca de mil indivíduos, hoje é estimada em mais de 25 mil, um testemunho do sucesso das políticas de proteção ambiental.\n\nTodos os anos, as jubartes realizam uma das mais longas migrações do reino animal, viajando desde as gélidas águas da Antártida até a costa quente do Brasil. Essa jornada épica pode ser vista como um grande vetor que cruza o globo. A Terra é uma esfera, e a menor distância entre dois pontos em sua superfície não é uma linha reta, mas um arco de um grande círculo, o que os navegadores chamam de rota ortodrômica.",
                pergunta: "Considerando a jornada da baleia como um triângulo retângulo no oceano, onde a distância percorrida na direção Norte (cateto A) é de 4.000 km e a distância na direção Leste (cateto B) é de 3.000 km, qual é a distância total aproximada em linha reta (a hipotenusa) que a baleia percorreu?\n\nFórmula a ser usada: Teorema de Pitágoras ( C² = A² + B² )"
            },
            charges: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/13.png",
                titulo: "Charges em HQ",
                descricao: "Uma análise crítica e humorada sobre os desafios enfrentados pelos oceanos, representados em quadrinhos.",
                pergunta: "Se um artista desenha 3 charges por dia, quantas ele desenhará em 2 semanas?"
            },
            correntes: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/11.png",
                titulo: "Correntes Marítimas: Rios Invisíveis dos Oceanos",
                descricao: "Os oceanos não são massas de água paradas; eles são atravessados por gigantescos 'rios' invisíveis chamados correntes marítimas. Essas correntes são movimentos contínuos de água que podem ser causados por ventos, diferenças de temperatura (águas quentes são menos densas) e de salinidade. Elas são fundamentais para a vida na Terra, pois distribuem calor pelo planeta, regulando o clima, e transportam nutrientes vitais para ecossistemas marinhos.\n\nA Corrente do Brasil, por exemplo, é uma corrente de água quente que flui para o sul ao longo da costa brasileira, influenciando o clima e a vida marinha em nosso litoral. Para a navegação, conhecer as correntes é crucial. Viajar a favor de uma corrente pode economizar tempo e combustível, enquanto navegar contra ela aumenta o esforço e o tempo de viagem.\n\nImagine que um navio de pesquisa oceanográfica consegue se deslocar a uma velocidade de 20 km/h em águas paradas. Ao entrar na Corrente do Brasil para estudar o ecossistema local, ele se depara com uma corrente que se move na mesma direção de seu trajeto, com uma velocidade constante de 4 km/h.",
                pergunta: "Se o navio de pesquisa viaja a favor da Corrente do Brasil, qual será sua velocidade final em relação ao fundo do mar? \n\nFórmula a ser usada: Para calcular a velocidade resultante (Vr) de um objeto se movendo a favor de uma corrente, some a velocidade do objeto (Vn) com a velocidade da corrente (Vc).\n\nVr = Vn + Vc"
            },
            gps: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/5.jpeg",
                titulo: "GPS Natural das Tartarugas x Tecnologia Humana",
                descricao: "As tartarugas marinhas são mestras da navegação, realizando viagens épicas de milhares de quilômetros pelos oceanos para retornar às mesmas praias onde nasceram. Mas como elas fazem isso? Elas possuem um 'GPS natural' incrivelmente sofisticado. Acredita-se que as tartarugas usam o campo magnético da Terra como um mapa, sendo capazes de detectar tanto a inclinação quanto a intensidade das linhas do campo magnético, o que lhes dá uma ideia de sua latitude e longitude.\n\nEste sistema biológico contrasta com a nossa tecnologia de GPS (Sistema de Posicionamento Global). O GPS humano depende de uma rede de mais de 30 satélites que orbitam a Terra. Cada satélite transmite sinais de tempo precisos, e um receptor (como o do seu celular) calcula sua posição exata medindo o tempo que os sinais de múltiplos satélites levaram para chegar até ele.\n\nEnquanto nós dependemos de uma complexa infraestrutura no espaço, a tartaruga depende de sentidos afinados por milhões de anos de evolução. Em suas longas migrações, uma tartaruga-cabeçuda pode manter um ritmo impressionante, chegando a percorrer uma média de 80 km por dia.",
                pergunta: "Se uma tartaruga marinha consegue percorrer em média 80 km por dia durante sua migração, qual a distância total que ela percorreria em 15 dias de viagem contínua?\n\nFórmula a ser usada: Para calcular a distância total, multiplique a distância diária pelo número de dias.\n\nDistância Total = Distância por Dia × Dias de Viagem"
            },
            impacto: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/3.jpeg",
                titulo: "Impactos das Tecnologias Náuticas",
                descricao: "As tecnologias que nos permitiram explorar e cruzar os oceanos também trouxeram consequências significativas para os ecossistemas marinhos. O ruído dos motores e hélices dos grandes navios, por exemplo, gera uma intensa poluição sonora que pode interferir na comunicação, caça e navegação de animais como baleias e golfinhos, que dependem da audição para sobreviver.\n\nOutro grande impacto é a poluição do ar. A queima de combustível naval libera gases de efeito estufa na atmosfera. Um único navio de grande porte pode ser uma fonte considerável de emissões, chegando a emitir cerca de 200 kg de dióxido de carbono (CO₂) por hora de operação.\n\nAlém disso, existe o risco de derramamento de óleo e a questão da 'água de lastro' — água que os navios captam em um porto e liberam em outro para manter a estabilidade. Essa prática pode introduzir espécies invasoras em novos habitats, causando desequilíbrios ecológicos severos.",
                pergunta: "Se um navio de grande porte emite em média 200 kg de CO₂ por hora, qual a quantidade total de CO₂ emitida durante uma viagem que dura 36 horas?\n\nFórmula a ser usada: Para encontrar a emissão total, multiplique a emissão por hora pelo total de horas da viagem.\n\nEmissão Total = Emissão por Hora × Total de Horas"
            },
            influencia: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/4.jpeg",
                titulo: "Influência do Mar no Tempo",
                descricao: "Os oceanos são os grandes reguladores do clima da Terra. Por terem uma imensa capacidade de absorver e armazenar calor do sol, eles funcionam como uma bateria térmica global, liberando esse calor lentamente e evitando que as temperaturas no planeta sejam extremas. É por isso que regiões costeiras geralmente têm climas mais amenos.\n\nAlém disso, a evaporação da água dos oceanos é o ponto de partida para o ciclo da água, que forma as nuvens e gera as chuvas que caem sobre continentes inteiros. Correntes marítimas, como a Corrente do Golfo, transportam águas quentes para regiões frias, aquecendo o ar e influenciando o tempo de lugares a milhares de quilômetros de distância.\n\nAtualmente, com as mudanças climáticas, os oceanos estão absorvendo calor excessivo. Estudos indicam que, em média, a temperatura da superfície do mar sobe cerca de 0,2°C a cada década, um aquecimento que intensifica furacões e altera padrões de chuva em todo o mundo.",
                pergunta: "Considerando que a temperatura da superfície do mar em uma determinada região sobe, em média, 0,2°C a cada década, qual será o aumento total da temperatura ao longo de 50 anos?\n\nFórmula a ser usada: Primeiro, lembre-se que 1 década equivale a 10 anos. Calcule o número de décadas e multiplique pelo aumento de temperatura por década.\n\nAumento Total = (Total de Anos / 10) × Aumento por Década"
            },
            conhecer: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/1.jpeg",
                titulo: "Conhecer para Preservar",
                descricao: "O primeiro passo para proteger nossos oceanos é conhecê-los. Esta exposição foi criada com esse lema em mente, oferecendo uma jornada interativa que busca despertar a curiosidade e o respeito pela vida marinha. Acreditamos que, ao entender a complexidade dos ecossistemas e a beleza das espécies, cada visitante se torna um agente da conservação.\n\nNossa proposta é um circuito de aprendizado dinâmico, onde cada parada revela um novo segredo dos mares, desde os recifes de corais coloridos até a escuridão misteriosa das fossas abissais. A experiência completa foi planejada para fluir através de 12 estações temáticas.\n\nEm cada uma dessas estações, com painéis, vídeos e atividades interativas, um visitante normalmente leva cerca de 10 minutos para absorver o conteúdo e participar das atividades propostas.",
                pergunta: "Se um visitante leva, em média, 10 minutos para explorar cada estação e a exposição completa possui 12 estações, quanto tempo em minutos ele gastará para ver tudo?\n\nFórmula a ser usada: Para descobrir o tempo total, multiplique o tempo gasto em cada estação pelo número total de estações.\n\nTempo Total = Tempo por Estação × Número de Estações"

            },
            vr: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/6.png",
                titulo: "Voices of the Oceans - Mergulho Imersivo com Óculos VR",
                descricao: "Prepare-se para uma experiência inesquecível. Ao colocar os óculos de Realidade Virtual (VR), você será transportado para o coração do oceano, em um mergulho que dispensa cilindros de oxigênio. Esta simulação utiliza imagens reais em 360 graus para que você possa explorar recifes de corais, nadar ao lado de tartarugas e se maravilhar com a imensidão azul.\n\nO grande diferencial desta jornada é o som. Você ouvirá as verdadeiras 'vozes' do oceano: a comunicação das baleias, os estalidos dos crustáceos e o som da vida que pulsa no fundo do mar. É uma forma de criar uma conexão profunda com este ecossistema e entender a importância de protegê-lo da poluição sonora.\n\nPara garantir que todos possam participar, a operação precisa ser bem planejada. Cada um dos nossos óculos VR possui uma bateria de alta performance que permite um funcionamento contínuo por 2 horas até precisar de uma nova carga.",
                pergunta: "Se cada óculos VR funciona por 2 horas com uma carga completa, quantas cargas, no mínimo, seriam necessárias para realizar 10 apresentações de 1 hora de duração cada?\n\nFórmula a ser usada: Primeiro, calcule o tempo total de uso. Depois, divida esse tempo pela duração de uma carga.\n\n1. Tempo Total = Nº de Apresentações × Duração de Cada Uma\n2. Nº de Cargas = Tempo Total / Tempo por Carga"
            },
            sentinela: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/6.png",
                titulo: "Sentinela dos Mares – sempre atento à poluição e pronto para agir",
                descricao: "Inspirado na urgente necessidade de proteger nossos oceanos, o 'Sentinela dos Mares' é mais que um projeto de robótica: é uma ferramenta de conscientização. Diante das milhões de toneladas de plástico que poluem os mares anualmente, este robô foi desenvolvido para simular a limpeza de resíduos flutuantes, transformando um problema global em uma solução prática e visível.\n\nEle integra programação e sustentabilidade, demonstrando como a tecnologia pode estar a serviço do meio ambiente. O protótipo navega pela superfície da água, identifica e coleta detritos, servindo como uma poderosa plataforma educativa sobre a importância de mantermos os oceanos limpos.\n\nImagine nosso Sentinela em ação: ele possui uma esteira coletora com 0,5 metro de largura. Em uma demonstração, ele é programado para percorrer uma trajetória reta de 60 metros em uma área delimitada para mostrar sua eficiência.",
                pergunta: "Se o robô Sentinela tem uma largura de coleta de 0,5 metro e percorre uma linha reta de 60 metros, qual é a área total de superfície (em metros quadrados) que ele consegue limpar nesse trajeto?\n\nFórmula a ser usada: A área de um retângulo é calculada multiplicando-se o comprimento pela largura.\n\nÁrea = Comprimento × Largura"
            },
            x: {
                imagem: "https://raw.githubusercontent.com/alziraramos/alziraramos/refs/heads/main/img/x.png",
                titulo: "x",
                descricao: "x",
                pergunta: "x"
            }
        };

        // PEGA O ID DA URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // PEGA A EXPOSIÇÃO CORRESPONDENTE
        const exposicao = exposicoes[id];

        // MOSTRA NA TELA
        if (exposicao) {
            document.getElementById("imagem-exposicao").src = exposicao.imagem;
            document.getElementById("titulo-exposicao").textContent = exposicao.titulo;
            document.getElementById("descricao-exposicao").textContent = exposicao.descricao;
            document.getElementById("pergunta-exposicao").textContent = exposicao.pergunta;
        } else {
            document.querySelector("main").innerHTML = "<h1>Exposição não encontrada.</h1>";
        }
    </script>
